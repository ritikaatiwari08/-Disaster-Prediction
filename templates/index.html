<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Prediction System</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <h1>AI-Based Disaster Prediction</h1>
    <form id="predictionForm">
        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="">Select a location</option>
            <option value="Coastal Area">Coastal Area</option>
            <option value="Mountain Region">Mountain Region</option>
            <option value="Desert Area">Desert Area</option>
            <option value="Urban Region">Urban Region</option>
        </select>
        
<br><br>
<label for="risk_factor">Risk Factor:</label>
<input type="number" id="risk_factor" name="risk_factor" step="0.1" min="0" max="10" required>

        <br><br>
        <button type="submit">Predict</button>
    </form>
    

    <h2>Prediction:</h2>
    <p id="output"></p>

    <script>
   document.getElementById("predictionForm").addEventListener("submit", async function (event) {
    event.preventDefault(); // Prevent the default form submission behavior

    const location = document.getElementById("location").value;
    const riskFactor = document.getElementById("risk_factor").value;

    // Custom validation for location
    if (!location) {
        document.getElementById("output").textContent = "Error: Please select a location.";
        return; // Stop further execution
    }

    // Custom validation for risk factor
    if (riskFactor === "" || isNaN(parseFloat(riskFactor))) {
        document.getElementById("output").textContent = "Error: Please enter a valid risk factor.";
        return; // Stop further execution
    }

    // Proceed with form submission if validation passes
    try {
        const response = await fetch("http://localhost:3000/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                location: location,
                risk_factor: parseFloat(riskFactor),
            }),
        });

        const result = await response.json();
        document.getElementById("output").textContent = result.prediction;
    } catch (error) {
        document.getElementById("output").textContent = "Error: " + error.message;
    }
});



    </script>
</body>
</html>
