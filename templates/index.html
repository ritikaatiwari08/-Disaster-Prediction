<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Disaster Prediction</title>
</head>
<body>
    <h1>AI-Based Disaster Prediction</h1>
    <label for="location">Location:</label>
    <select id="location">
        <option value="Mountain Region">Mountain Region</option>
        <option value="Coastal Region">Coastal Region</option>
        <option value="Plains">Plains</option>
    </select>
    <br>
    <label for="riskFactor">Risk Factor:</label>
    <input type="number" id="riskFactor" />
    <br>
    <button id="predictButton">Predict</button>
    <h2>Prediction:</h2>
    <p id="prediction"></p>

    <!-- Fetch Logic -->
    <script>
        document.getElementById("predictButton").addEventListener("click", function () {
            fetch("http://localhost:3000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    location: document.getElementById("location").value,
                    risk_factor: parseFloat(document.getElementById("riskFactor").value),
                }),
            })
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("prediction").innerText = data.prediction;
                })
                .catch((error) => {
                    console.error("Error:", error);
                    document.getElementById("prediction").innerText = "Error: Failed to fetch";
                });
        });
    </script>
</body>
</html>
